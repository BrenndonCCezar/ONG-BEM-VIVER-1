<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voluntários | ONG BEM VIVER</title>

  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/components.css">
  <link rel="stylesheet" href="./css/theme-bemviver.css">
</head>

<body>
  <!-- HEADER PADRÃO -->
  <header class="site-header">
    <div class="container header__inner">
      <a class="logo" href="./index.html">ONG BEM VIVER<span>+</span></a>

      <button class="nav-toggle" aria-expanded="false" aria-controls="site-nav" aria-label="Abrir menu">☰</button>

      <nav id="site-nav" class="site-nav" aria-label="Principal">
        <ul>
          <li><a href="./projetos.html">Projetos</a></li>
          <li><a href="./doar.html">Doar</a></li>
          <li><a href="./voluntarios.html" aria-current="page">Voluntários</a></li>
          <li><a href="./dashboard.html">Dashboard</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- CONTEÚDO -->
  <main class="container section">
    <h1>Seja Voluntário</h1>

    <!-- IMAGEM OBRIGATÓRIA PARA TODAS AS PÁGINAS -->
    <figure class="section" style="max-width: 560px;">
      <img
        src="./assets/img/voluntarios.jpg"
        alt="Voluntários da ONG Bem Viver auxiliando no cuidado de cães resgatados"
        style="border-radius: 8px; width: 100%;">
      <figcaption>Junte-se ao nosso time de voluntários!</figcaption>
    </figure>

    <!-- FORMULÁRIO CORRIGIDO -->
    <form class="form" style="margin-top: 24px;">
      <fieldset class="fieldset">
        <legend>Informações Pessoais</legend>

        <label for="v-nome">Nome Completo</label>
        <input id="v-nome" class="input" name="nome" required minlength="3" placeholder="Seu nome completo">

        <label for="v-email">E-mail</label>
        <input id="v-email" class="input" type="email" name="email" required placeholder="nome@exemplo.com">
      </fieldset>

      <fieldset class="fieldset">
        <legend>Participação</legend>

        <label for="v-area">Área de interesse</label>
        <select id="v-area" class="input" name="area" required>
          <option value="">Selecione…</option>
          <option>Comunicação</option>
          <option>Eventos</option>
          <option>Administrativo</option>
          <option>Cuidados com Animais</option>
        </select>
      </fieldset>

      <button class="btn btn--primary" type="submit">Enviar</button>
    </form>
  </main>

  <!-- RODAPÉ -->
  <footer class="site-footer">
    <div class="container footer__grid">
      <div>
        <strong>ONG BEM VIVER</strong>
        <p>Contato: bemviver@gmail.org</p>
      </div>

      <nav aria-label="Rodapé">
        <ul>
          <li><a href="./index.html">Início</a></li>
        </ul>
      </nav>
    </div>
    <p class="legal">© <span id="ano"></span> ONG BEM VIVER. Todos os direitos reservados.</p>
  </footer>

  <script type="module" src="./js/app.js"></script>
  <script>
    document.getElementById('ano').textContent = new Date().getFullYear();
  </script>
</body>
</html>
